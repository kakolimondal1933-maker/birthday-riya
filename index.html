
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Riya</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* Card */
.card{
  background:white;
  padding:22px;
  border-radius:20px;
  width:92%;
  max-width:420px;
  max-height:85vh;              /* FIX: prevent cut-off */
  overflow-y:auto;              /* FIX: scroll if long */
  text-align:center;
  animation: fadeIn .8s ease;
  box-shadow:0 20px 40px rgba(0,0,0,.18);
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

/* Buttons */
button{
  padding:10px 18px;
  border:none;
  border-radius:999px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
  transition:transform .25s, box-shadow .25s;
  animation: floatBtn 3s ease-in-out infinite; /* FLOATING BUTTONS */
}
@keyframes floatBtn{
  0%,100%{ transform:translateY(0) }
  50%{ transform:translateY(-6px) }
}
button:hover{ box-shadow:0 10px 18px rgba(0,0,0,.18); }
.yes{ background:#ff4f9a; color:white; }
.no{ background:#ffd1e6; color:#7a003f; }
.ok{ background:#6c63ff; color:white; }

.notice{
  background:#fff0f6;
  border:1px dashed #ff4f9a;
  padding:10px;
  border-radius:12px;
  margin-top:10px;
}

textarea{
  width:100%;
  min-height:100px;
  border-radius:12px;
  padding:10px;
  border:1px solid #ffb3d9;
}

.locked{
  opacity:.5;
  pointer-events:none;
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation: floatUp 5s linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0); opacity:1}
  to{transform:translateY(-110vh); opacity:0}
}

/* Background floating "I Love You" */
.love{
  position:fixed;
  bottom:-30px;
  font-size:16px;
  color:rgba(255,79,154,.35);
  font-weight:bold;
  animation: loveUp 9s linear forwards;
  pointer-events:none;
}
@keyframes loveUp{
  from{transform:translateY(0) scale(1); opacity:.6}
  to{transform:translateY(-120vh) scale(1.3); opacity:0}
}

h2,h3{ margin:8px 0 }
p{ line-height:1.5 }
</style>
</head>
<body>

<div class="card" id="app"></div>

<script>
const app = document.getElementById("app");

function page1(){
  app.innerHTML = `
    <h2>Happy Birthday Riya</h2>
    <p>I have some questions do you answer me</p>
    <button class="yes" onclick="page2()">Yes</button>
    <button class="no" onclick="nope()">No</button>
  `;
}

function nope(){
  app.innerHTML = `
    <div class="notice">Aj ap mana nahi kar sakte</div>
    <button class="ok" onclick="page1()">Okay</button>
  `;
}

function page2(){
  app.innerHTML = `
    <h2>Do you Love Me ?</h2>
    <button class="yes" onclick="page3()">Yes</button>
    <button class="no" onclick="bye()">No</button>
  `;
}

function bye(){
  app.innerHTML = `
    <div class="notice"><h3>Okay Bye üòû</h3></div>
    <button class="ok" onclick="page1()">Back</button>
  `;
}

function page3(){
  app.innerHTML = `
    <h2>Kyu karte ho itna pyaar</h2>
    <textarea id="t" placeholder="Yaha likho..."></textarea><br>
    <button class="ok locked" id="b">Okay</button>
  `;
  const t=document.getElementById("t");
  const b=document.getElementById("b");
  t.oninput=()=>{
    if(t.value.trim()) b.classList.remove("locked");
    else b.classList.add("locked");
  }
  b.onclick=()=>{ if(!b.classList.contains("locked")) page4(); }
}

function page4(){
  app.innerHTML = `
    <h2>Oi pagli Happy Birthday üéâüòò yarr</h2>
    <h3>Dear Riya</h3>
    <p>
      Happy Birthday Riya<br><br>
      I wish je ajke tor din jeno khub bhalo jay, arr ami tor life e thaki ba na thaki
      always tui hasi khusi thakbi okay, because smilling is good for heart health samjha,
      pagli arr ha arr ekta kotha<br><br>
      Chhhhhhhhhhhhhhhhhhhhhhuuuuuuuuuuuuuuuuuummmmmmmmmmmmmaaaaaaaaaaaaaaaaaaa ‚ù§Ô∏è<br><br>
      akta long kiss ebar ei kiss er jonno kichu bolar thake tahole amak msg kor okay
    </p>
  `;
}

page1();

/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerText=Math.random()>0.5?"üíñ":"üíï";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},900);

/* Floating "I Love You" */
setInterval(()=>{
  const l=document.createElement("div");
  l.className="love";
  l.innerText="I Love You";
  l.style.left=Math.random()*100+"vw";
  l.style.animationDuration=(7+Math.random()*4)+"s";
  document.body.appendChild(l);
  setTimeout(()=>l.remove(),12000);
},1200);
</script>

</body>
</html>
